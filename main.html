<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farewell Letter</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f4f0;
      color: #5c5c5c;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100%;
      overflow-y: auto;
    }

    header {
      padding: 2rem;
      font-size: 2rem;
      font-weight: bold;
      color: #6a5d4d;
      align-items: center;
    }

    nav {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      background-color: #c9b6a7;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      color: white;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #b49f91;
    }

    .letter-box {
      background-color: #fffdf9;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 600px;
      min-height: 200px;
      width: 90%;
      position: relative;
      display: none; /* Initially hidden */
    }

    .typing-text {
      border-right: .1em solid #6a5d4d;
      white-space: pre-wrap;
      overflow-wrap: break-word;
      font-size: 1.1rem;
    }

    .decor {
      position: absolute;
      top: -30px;
      right: -30px;
      width: 80px;
      height: 80px;
      background-image: url('https://cdn.pixabay.com/photo/2016/03/31/20/11/flower-1296552_960_720.png');
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.4;
    }

    audio {
      position: fixed;
      bottom: 10px;
      left: 10px;
    }

    @media screen and (max-width: 768px) {
      header {
        font-size: 1.5rem;
        padding: 1rem;
      }

      nav {
        flex-direction: column;
        gap: 0.5rem;
      }

      button {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
      }

      .letter-box {
        padding: 1rem;
        width: 95%;
      }

      .typing-text {
        font-size: 1rem;
      }

    }

    @media screen and (max-width: 480px) {
      header {
        font-size: 1.2rem;
        padding: 0.8rem;
      }

      nav {
        gap: 0.3rem;
      }

      button {
        padding: 0.4rem 0.8rem;
        font-size: 0.8rem;
      }

      .letter-box {
        width: 100%;
      }

      .typing-text {
        font-size: 0.9rem;
      }
    }
    
    /* Galeri untuk Momen */

    /* Single */
    .moment-image {
      max-width: 100%;
      height: auto;
      display: none;
      margin-top: 20px;
      border-radius: 8px;
      transition: display 0.3s ease;
    }

    /* Multiple */
    .moment-gallery {
      display: none;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .moment-gallery img {
      max-width: 250px;
      height: auto;
      /* margin-top: 20px; */
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .moment-gallery img:hover {
      transform: scale(1.05);
    }

    /* Ruang ekstra untuk konten */
    .content {
      padding: 2rem;
      width: 100%;
      max-width: 800px;
      font-size: 0.8rem;
    }

  </style>
</head>
<body>
  <header>To, Uda Dicky!</header>
  <div class="content">
    <p>Hi, Uda.<br>Aku bikin ini bukan sebagai ucapan perpisahan, tapi ucapan rasa syukurku karena sudah mengenalmu.<br>Tolong dibuka 1-1 ya.<br></p>
  </div>
  <nav>
    <button onclick="toogleText('awal')">Awal Ketemu</button>
    <button onclick="toogleText('first')">First Impression Aku</button>
    <button onclick="toogleText('pesan')">Pesan dari Aku</button>
    <button onclick="showMoment()">Buka Kenangan Kita</button>
  </nav>

  <div class="letter-box" id="letter-box">
    <div class="decor"></div>
    <div id="typing-text" class="typing-text"></div>
  </div>

  <!-- Galeri Foto -->
  <div id="moment-gallery" class="moment-gallery">

  <audio controls autoplay loop>
    <source src="LongLive.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    const texts = {
      awal: "Pertama kali kita ketemu, (yang aku inget ya) kamu tuh ke ruangan IT dengan sepatumu yang mengkilap dan lancip itu. Sampe aku penasaran ujungnya tuh ada jarinya atau nggak sih KARENA EMANG SEKEPO ITU WKWKW.",
      first: "First impression aku, kamu tuh kalem banget kayak cowok ansos. Sampe suaramu tuh dulu ga kedengeran gitu. Eh, tapi ternyata kalo udah adaptasi bar-bar nya keluar juga ya, sekarang kalo ketawa udah ketauan wkwkwk",
      pesan: [
        "Pertama, aku mau bilang makasih banyak karena kamu udah ngasih dampak positif yang cukup besar untuk aku terutama dari segi ibadahku.",
        "--Disclaimer dulu, aku berubah bukan karena itu kamu atau karena seseorang. Tapi emang keinginanku sendiri ditambah support dari kamu.--",
        "Terima kasih da, udah mau jadi pendengar yang baik pas aku lagi butuh tempat cerita, ngasih aku saran disaat aku buntu gatau harus gimana, jawab pertanyaan random ku disaat aku bingung harus nanya ke siapa, bantu aku ngasih pertimbangan disaat aku bingung harus ngambil keputusan apa.",
        "Terima kasih udah membantu Gianni menjadi lebih sabar dan lebih dewasa dalam menyikapi suatu hal, aku gabakal lupain gitu aja apa yang udah kamu nasehatin dan ajarin ke aku.",
        "Last but not least, aku juga mau berterima kasih banyak karena adanya kamu, aku jadi ngerasain punya abang tuh gimana dan ngerasa ada yang support aku disaat yang lain menghilang. Tanpa aku sadari ternyata aku juga udah bergantung ya sama kamu??",
        " ",
        "Maaf ya da selama ini aku sering ngerepotin kamu, bikin kamu kurang nyaman dengan perbuatanku yang mungkin aku ga sadar juga kalau udah kelewat batas, maaf kalau ada perkataan aku yang nyakitin hati kamu.",
        "Semoga setelah ini, kamu bakal tetep jadi uda Dicky yang aku kenal ya. Kita pisah kantor bukan berarti harus putus pertemanan juga kan? hehe. Jangan bosen/capek ya nanti kalau aku chat kamu random dan jangan sungkan juga untuk kasih tau aku kalau aku berlebihan. I put my trust on you, daa. See u asap, may Allah bless u anywhere u go!"
      ]
    };

    let i = 0;
    let currentText = '';
    let isTyping = false;

    function typeWriter(text, elementId) {
      const element = document.getElementById(elementId);
      element.textContent = '';
      i = 0;
      currentText = text;
      isTyping = true;

      function type() {
        if (i < currentText.length) {
          element.textContent += currentText.charAt(i);
          i++;
          setTimeout(type, 40);
        } else {
          isTyping = false;
        }
      }

      type();
    }

    function toogleText(key) {
      const letterBox = document.getElementById('letter-box');
      const typingTex = document.getElementById('typing-text');

      if (!isTyping) {
        if (letterBox.style.display === 'none') {
          letterBox.style.display = 'block'; // Tampilan kotak teks
          typeWriter(texts[key], 'typing-text'); // Tampilan teks
        } else {
          letterBox.style.display = 'none';
        }
      }
    }

    // Fungsi untuk menampilkan gambar momen
    function showMoment() {
      const gallery = document.getElementById('moment-gallery');
      const letterBox = document.getElementById('letter-box');
      
      gallery.style.display = gallery.style.display === 'none' || gallery.style.display === '' ? 'flex' : 'none';
      
      if (gallery.style.display === 'flex') {
        const images = [
          'Lomba2024.jpeg',
          'Chatime.jpeg',
          '1000Pisang.jpeg',
          'Gathering.jpeg',
          'AcaraBapake.jpeg',
          'MyBday.jpeg',
          'GoToBdg.jpeg',
          'Bdg1.jpeg',
          'Bdg2.jpeg',
          'Photobooth.jpeg',
          'HalbilGenZ.jpeg'
        ];

        // Menghapus gambar sebelumnya
        gallery.innerHTML = '';

        images.forEach (src => {
          const img = document.createElement('img');
          img.src = src;
          img.alt = "Kenangan Kita";
          gallery.appendChild(img);
        });

        //letterBox.style.display = 'none'; //Sembunyikan kotak tulisan

      }
    }
  </script>
</body>
</html>
